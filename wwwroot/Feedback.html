    <header>
        <nav>
            <div class="left_side">
                <div class="logo" id="logo">

            <div class="right_side" id="right_side">

                <p id="register">註冊</p>
            </div>
            <div class="select">

                    <img src="Image/menu.png">
                </div>
                <div class="close" id="close">
                    <img src="Image/close.png">
                </div>
                <ul class="list" id="list">
                    <li id="list_detection">坐姿檢測</li>
                    <li id="list_feedback">系統回饋</li>
                    <li id="list_login">登入</li>
                    <li id="list_register">註冊</li>
                </ul>
            </div>
        </nav>
    </header>
   <div class="wrapper">
    <content>
        <div id="Feedback_Insert">
            <div id="Insert_box">
                <div class="FI_Title">
                    留下你的評分與回饋
                </div>
                <div class="FI_Score">
                    評分：
                    <img src="./Image/Feedback_Star.png" class="FI_Star" Id="FI_Star1">
                    <img src="./Image/Feedback_Star.png" class="FI_Star" Id="FI_Star2">
                    <img src="./Image/Feedback_Star.png" class="FI_Star" Id="FI_Star3">
                    <img src="./Image/Feedback_Star.png" class="FI_Star" Id="FI_Star4">
                    <img src="./Image/Feedback_Star.png" class="FI_Star" Id="FI_Star5">
                </div>
                <div id="FI_TextAndButton">
                    <div class="FI_TextBox">
                        <textarea id="FI_textarea">留下您的使用回饋或問題(非必填)</textarea>
                    </div>
                    <div id="FI_Button">送出</div>
                </div>
                <div id="FI_ErrorMessage"></div>
            </div>
        </div>
