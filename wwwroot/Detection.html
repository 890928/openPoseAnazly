<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>坐姿檢測</title>
    <link rel="stylesheet" type="text/css" href="../css/Detection.css">
    <link href="#" rel="shortcut icon">
</head>

<body>
    <div id="dialog_wrapper"></div>
    <dialog></dialog>
    <header>
        <nav>
            <div class="left_side">
                <div class="logo" id="logo">
                    <img src="Image/logo.png">
                </div>
                <div class="detection_feedback" id="detection_feedback">
                    <p id="detection">坐姿檢測</p>
                    <p id="feedback">系統回饋</p>
                </div>
            </div>
            <div class="right_side" id="right_side">
                <p id="login">登入</p>
                <p id="register">註冊</p>
            </div>
            <div class="select">
                <div class="menu" id="menu">
                    <img src="Image/menu.png">
                </div>
                <div class="close" id="close">
                    <img src="Image/close.png">
                </div>
                <ul class="list" id="list">
                    <li id="list_detection">坐姿檢測</li>
                    <li id="list_feedback">系統回饋</li>
                    <li id="list_login">登入</li>
                    <li id="list_register">註冊</li>
                </ul>
            </div>
        </nav>
    </header>
    <content>
        <div id="Detection_Picture">
            <!--<img src="./image/Detection_Picture.png" width="1100px">-->
        </div>
        <div class="Detection_BT">
            <div class="Detection_Button">
                <div id="Detection_StartEndButton" class="Detection_StartButton">開始錄製</div>
                <div id="D_ExplainPopButton">操作說明</div>
            </div>
            <div class="Detection_information">
                <div id="Detection_text">
                    <img class="img" src="../Image/Detection_collect.png">當前坐姿正確
                </div>
                <!--
                <div class="Detection_text2">
                    <img class="img" src="./image/exclamation.png">當前坐姿不良
                </div>
                -->
                <div class="Detection_Time">
                    錄製時間
                    <div id="timer"></div>
                </div>
            </div>
        </div>
    </content>
    <div id="D_ExplainPopupBack">
        <div id="D_ExplainPopup">
            <div class="Explain">
                <div class="Explain_Title">操作說明
                    <div id="Explain_ExitButton">&#10005;</div>
                </div>
                <div class="Explain_Content">
                    <div class="Explain_text">
                        <span class="Explain_Step">Step.1</span><span class="ES_T">請使用預設鏡頭或準備好外置鏡頭並接上此設備。</span>
                    </div>
                    <div class="Explain_text">
                        <span class="Explain_Step">Step.2</span><span class="ES_T">根據畫面調整您的鏡頭，將全身的坐姿都入鏡。</span>
                    </div>
                    <div class="Explain_text">
                        <span class="Explain_Step">Step.3</span><span class="ES_T">將坐姿調整好，即可藉由下方文字描述了解目前坐姿是否正確。</span>
                    </div>
                    <div class="Explain_text">
                        <span class="Explain_Step">Step.4</span><span class="ES_T">完成上述條件並準備好後，即可按下左下錄影鍵，並立即開始檢測。</span>
                    </div>
                </div>
                <div class="Explain_Notice">注意：每次錄製時間皆為40分鐘，若想終止按下<span class="Detection_EndButton2">停止錄製</span>即可終止錄影。</div>
            </div>
        </div>
    </div>
    <script src="../js/Detection.js"></script>
</body>

</html>
